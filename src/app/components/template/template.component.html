<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name" ngModel>
    <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" aria-describedby="ageHelp" name="age" ngModel>
    <div id="ageHelp" class="form-text">We'll never share your age with anyone else.</div>
  </div>
  <input type="submit" value="Send!" class="btn btn-primary">
</form>

{{ f.value | json }}
